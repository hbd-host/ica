<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HBD</title>

    <link rel="stylesheet" href="flexbox-center-container.css" media="all">
    <link rel="stylesheet" href="system-fonts.css" media="all">
    <link rel="stylesheet" href="style.css" media="all">
    <style>
        #audio-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id=c></canvas>
    <canvas id="confetti"></canvas>
    <div class="container" id="count">
        <h1 id="head">Countdown to your birthday:</h1>
        <ul>
            <li><span id="day"></span>days</li>
            <li><span id="hour"></span>hours</li>
            <li><span id="minute"></span>minutes</li>
            <li><span id="second"></span>seconds</li>
        </ul>
    </div>
    <div id="merrywrap" class="merrywrap">
        <canvas id="snowfall"></canvas>
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>
            <div class="box"></div>
        </div>
        <div id="audio-container" style="text-align: center; margin-top: 20px;">
            <audio id="birthday-audio" controls>
                <source src="hbd.mp3" type="audio/mp3">
              
            </audio>
        </div>

</body>
<script src="confetti.min.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>
<script>
    window.addEventListener('load', function() {
        const audio = document.getElementById('birthday-audio');
        audio.play();
    });
</script>

</html>
